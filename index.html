<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PyCon 2014 Lucky</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>

<!--       <div class="nav">
  <div class="header">
    <img src="./images/pycon_logo.png" /><a class="main">PyCon China 2014</a>
  </div>
</div> -->

      <div class="container">
        <div class="lucky">
            <a href="./index.html" class="top-link">抽奖</a>
            <a href="./checkin.html" class="top-link">录入</a>
          <div id="lucky-name">张三</div>
          <button id="go"  class="btn btn-primary" data-text-start="按空格开始" data-text-stop="按空格停止" data-action="start"></button>
          <div id="ranking">
            <a href="javascript:void(0)" onclick="listShow(biggest)">特等奖</a>
            <a href="javascript:void(0)" onclick="listShow(first)">一等奖</a>
            <a href="javascript:void(0)" onclick="listShow(second)">二等奖</a>
            <a href="javascript:void(0)" onclick="listShow(third)">三等奖</a>
            <a href="#" id="exportlucky">导出结果</a>
          </div>
        </div>


        <div id="lucky-list">
          <div id="biggest" class="hidden"><p>特等奖</p></div>
          <div id="first" class="hidden"><p>一等奖</p></div>
          <div id="second" class="hidden"><p>二等奖</p></div>
          <div id="third" class="isShow"><p>三等奖</p></div>
        </div>

        <div class="sponsors" id="sponsors">
          <div class="row">
            <div class="fi">
              <a style="background: #e0e0e0;">白银</a>
              <div id="silver" class="unslider">
                <ul>
                  <li><img src="./images/coding.png"></li>
                  <li><img src="./images/bowen.png"></li>
                </ul>
              </div>
            </div>
            <div class="se">
              <a style="background: #d7ccc8;">青铜</a>
              <div id="bronze" class="unslider">
                <ul>
                  <li><img src="./images/coding.png"></li>
                  <li><img src="./images/bowen.png"></li>
                </ul>
              </div>
            </div>
            <div class="th">
              <a style="background: #fafafa;">合作伙伴</a>
              <div id="partner" class="unslider">
                <ul>
                  <li><img src="./images/coding.png"></li>
                  <li><img src="./images/bowen.png"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>


      </div>
  </body>

  <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="js/lib/unslider.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</html>
